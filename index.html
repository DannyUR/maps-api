<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Lugares</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">MAPS</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#" data-search="restaurant">Restaurant</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-search="cafe">Coffee Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-search="gas station">Gas Station</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-search="hotel">Hotels</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-search="store">Groceries</a></li>
        </ul>
        <img src="https://testingbot.com/free-online-tools/random-avatar/300" class="rounded-circle ms-3" alt="user" width="35">
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <div class="search-section d-flex">
    
    <!-- Sidebar / Aside -->
    <aside class="col-lg-4 position-absolute">
      <h4 class="fw-semibold mb-3">Buscar ubicación</h4>
      
      <!-- Campo de búsqueda -->
      <div class="input-group mb-3">
        <input type="text" id="location-input" class="form-control" value="Nuevo Casas Grandes" placeholder="Ciudad o lugar...">
        <button class="btn btn-primary" id="search-btn"><i class="fa fa-search"></i></button>
      </div>

      <!-- Radio -->
      <div class="mb-3">
        <label for="radius-slider" class="form-label">Radio (m): <span id="radius-value">5000</span></label>
        <input type="range" class="form-range" id="radius-slider" min="1000" max="10000" step="500" value="5000">
      </div>

      <!-- Orden -->
      <div class="d-flex gap-2 mb-3">
        <button id="sort-rating" class="btn btn-outline-warning w-50"><i class="fa fa-star"></i> Calificación</button>
        <button id="sort-reviews" class="btn btn-outline-secondary w-50"><i class="fa fa-comment"></i> Reseñas</button>
      </div>

      <!-- Lista de lugares -->
      <div id="restaurants-list">
        <p class="text-center text-muted mt-4">Cargando búsqueda ...</p>
      </div>
    </aside>

    <!-- Mapa -->
    <div class="col-lg-12">
      <div id="map" class="map-container"></div>
    </div>
    
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/script.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzs1VwZkVwxp1jtrx5cBg_MUvDiC3v4L8&loading=async&libraries=places&callback=initMap">
  </script>
</body>
</html>
